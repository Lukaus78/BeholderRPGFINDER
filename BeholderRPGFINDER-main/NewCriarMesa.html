<!DOCTYPE html>
<html>
<head>
	<title>Criação de Mesa</title>
	<link rel="stylesheet" type="text/css" href="CriarMesa.css">
</head>
<body>
	<div class="form-container">
		<button onclick="history.back();" style="font-size: 14px; padding: 5px 10px; width: 80px;"><a href="NewHome.html">Voltar</button></a>
        <div class="profile-header">
            <img src="" alt="Banner da mesa">
        </div>
		<form>
			<label for="nome-mesa">Nome da Mesa:</label>
			<input type="text" id="nome-mesa" name="nome-mesa" required>

			<label for="horario">Horário:</label>
			<input type="time" id="horario" name="horario" required>

			<label for="descricao-mesa">Descrição da Mesa:</label>
			<textarea id="descricao-mesa" name="descricao-mesa" rows="5" required></textarea>

			<label for="valor">Valor:</label>
			<input type="number" id="valor" name="valor" required>

			<label for="vagas">Vagas:</label>
			<input type="number" id="vagas" name="vagas" required>

			<input type="submit" value="Registrar">
		</form>
	</div>
</body>
</html>
