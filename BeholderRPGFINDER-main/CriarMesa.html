<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="teste.css">
</head>
<body>
	<div class="form-container">
		<h2>Formulário de Reserva</h2>
		<form>
			<label for="nome-mesa">Nome da Mesa:</label>
			<input type="text" id="nome-mesa" name="nome-mesa" required>

			<label for="horario">Horário:</label>
			<input type="time" id="horario" name="horario" required>

			<label for="descricao-mesa">Descrição da Mesa:</label>
			<textarea id="descricao-mesa" name="descricao-mesa" rows="5" required></textarea>

			<label for="valor">Valor:</label>
			<input type="number" id="valor" name="valor" required>

			<label for="vagas">Vagas:</label>
			<input type="number" id="vagas" name="vagas" required>

			<input type="submit" value="Reservar">
		</form>
	</div>
</body>
</html>
