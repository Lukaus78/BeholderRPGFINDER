<!DOCTYPE html>
<html>
  <head>
    <title>Mesa</title>
    <link rel="stylesheet" href="Nomemesa.css" type="text/css">
  </head>
  <body>
    <div class="tela">
      <img src="imagem.jpg" alt="Imagem da mesa">
      <h2>Formulário de Inscrição</h2>
    
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="feedback">Feedback:</label>
        <select id="feedback" name="feedback" required>
          <option value="">Selecione</option>
          <option value="positivo">Positivo</option>
          <option value="neutro">Neutro</option>
          <option value="negativo">Negativo</option>
        </select>
    
        <label for="mestre">Nome do Mestre:</label>
        <input type="text" id="mestre" name="mestre" required>
    
        <label for="horario">Horário Disponível:</label>
        <input type="datetime-local" id="horario" name="horario" required>
    
        <label for="descricao">Descrição da Mesa:</label>
        <textarea id="descricao" name="descricao" required></textarea>
    
        <label for="vagas">Quantidade de Vagas:</label>
        <input type="number" id="vagas" name="vagas" min="1" max="10" required>
    
        <button type="submit">Inscrever-se</button>
      </form>
    </div>
  </body>
</html>
