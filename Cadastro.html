<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
	<div class="container">
		<img src="logo.png" alt="Logo">
        
		<form>
			<label for="nome">Nome completo:</label>
			<input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

			<label for="data_nasc">Data de nascimento:</label>
			<input type="date" id="data_nasc" name="data_nasc">

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" placeholder="Digite seu e-mail">

			<label for="conf_email">Confirme seu e-mail:</label>
			<input type="email" id="conf_email" name="conf_email" placeholder="Digite novamente seu e-mail">

			<label for="senha">Senha:</label>
			<input type="password" id="senha" name="senha" placeholder="Digite sua senha">

			<label for="conf_senha">Confirme sua senha:</label>
			<input type="password" id="conf_senha" name="conf_senha" placeholder="Digite novamente sua senha">

			<button type="submit">Cadastrar</button>
		</form>
	</div>
</body>
</html>
